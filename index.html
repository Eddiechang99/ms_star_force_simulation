<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="keywords" content="star, force, starforce, maplestory, maple, story, simulation, simulator, gms, enhancement, enhance">

     <base href="https://jato521.github.io/ms_star_force_simulation/ms_star_force_simulation/" target="_blank">
     <!-- <base href="C:\Users\Jason\Desktop\Star Force Enhancement\ms_star_force_simulation\images\" target="_blank"> -->

     <title>Star Force Simulator</title>

     <link rel="stylesheet" href="../stylesheet.css" />

     <link rel="icon" type="image/png" href="../images/star_favicon.png" />

     <script src="../scripts/main_script.js"></script>
     <script src="../scripts/reload_script.js"></script>
</head>

<body onload="startUp()">
     <div id="wrapper">
          <h1>EQUIPMENT ENCHANT</h1>
          <div id="main-content-div">
               <div class="row-div">
                    <div class="first-row-columns-divs borders-in-main-content dark-brown-background">Scroll</div>
                    <div class="first-row-columns-divs borders-in-main-content blue-background">Star Force</div>
                    <div class="first-row-columns-divs borders-in-main-content dark-brown-background">Transfer</div>
               </div>
               <div class="row-div">
                    <div id="second-row-column-div" class="borders-in-main-content dark-brown-background">
                         <div id="disclaimer-div"></div>
                    </div>
               </div>
               <div class="row-div">
                    <img class="item-img borders-in-main-content third-row-column-divs" alt="item" title="Right click to change item" />
                    <div id="status-div" class="borders-in-main-content third-row-column-divs dark-brown-background"></div>
               </div>
               <div class="row-div">
                    <div class="borders-in-main-content fourth-row-column-divs dark-brown-background">
                         <div>DISABLE STAR CATCHING</div>
                         <input type="checkbox" id="starCatchCheckBox" name="starCatch" value="0" disabled="disabled" />
                    </div>
                    <div id="safeguard-div" class="borders-in-main-content fourth-row-column-divs dark-brown-background">
                         <div>SAFEGUARD</div>
                         <input type="checkbox" id="safeguardCheckBox" name="safeguard" value="0" onclick="changeDisclaimerSG(); changeMesosCostSG();" title="Check this to protect your equipment from being destroyed from 12-16 stars" disabled="disabled" />
                    </div>
               </div>
               <div class="row-div">
                    <div class="borders-in-main-content fifth-row-column-divs dark-brown-background">
                         <img src="../images/coin.jpg" id="coin-img" alt="coin" />
                         <div>REQUIRED MESOS: </div>
                         <div id="mesos-amt-div"></div>
                    </div>
               </div>
               <div class="row-div">
                    <div id="sixth-row-div">
                         <div class="sixth-row-column-divs">
                              <input type="image" id="enhance-button"
                                     src="../images/enhance_button.jpg"
                                     width="84" height="22"
                                     onclick="mainEnhance()" />
                         </div>
                         <div class="sixth-row-column-divs">
                              <input type="image" id="cancel-button"
                                     src="../images/cancel_button.jpg"
                                     width="84" height="22" title="Click this to reload the page"
                                     onclick="reloadPage()" />
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <nav class="context-menu">
          <ul class="context-menu-items">
               <li class="context-menu-headings">Lv150</li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('breath_of_divinity');">Breath of Divinity</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('royal_warrior_helm');">Royal Warrior Helm</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('eagle_eye_warrior_armor');">Eagle Eye Warrior Armor</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('trixter_warrior_pants');">Trixter Warrior Pants</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('superior_engraved_gollux_belt');">Superior Engraved Gollux Belt</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('superior_engraved_gollux_pendant');">Superior Engraved Gollux Pendant</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('superior_gollux_earring');">Superior Gollux Earring</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('superior_gollux_ring');">Superior Gollux Ring</button>
               </li>

               <li class="context-menu-headings">Lv200</li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('arcane_umbra_knight_hat');">Arcane Umbra Knight Hat</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('arcane_umbra_knight_shoulder');">Arcane Umbra Knight Shoulder</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('arcane_umbra_knight_overall');">Arcane Umbra Knight Overall</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('arcane_umbra_knight_shoe');">Arcane Umbra Knight Shoe</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('arcane_umbra_knight_cape');">Arcane Umbra Knight Cape</button>
               </li>
               <li class="context-menu-item">
                    <button onclick="resetProgress('arcane_umbra_knight_glove');">Arcane Umbra Knight Glove</button>
               </li>
          </ul>
     </nav>

     <div id="system-stats" class="borders-in-main-content">
          <table>
               <tr>
                    <td>Item Level:</td>
                    <td id="item-level-td" class="second-column-system-stats">0</td>
               </tr>
               <tr>
                    <td>Highest Star:</td>
                    <td id="highest-star-record-td" class="second-column-system-stats">0</td>
               </tr>
               <tr>
                    <td>Booms:</td>
                    <td id="booms-record-td" class="second-column-system-stats">0</td>
               </tr>
               <tr>
                    <td>Total Cost:</td>
                    <td id="total-cost-td" class="second-column-system-stats">0</td>
               </tr>
          </table>
     </div>

     <script src="../scripts/context_menu_script.js"></script>
</body>
</html>
